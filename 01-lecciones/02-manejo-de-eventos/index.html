<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
</head>

<body>

    <div class="container">
        <section class="section content">
            <h1>KODOTI - JavaScript Developer</h1>

            <h2 class="title">EVENTOS</h2>

            <h3 class="subtitle has-text-grey">ONCLICK</h3>
            <div id="div-1" class="box">Dame click</div>

            <h3 class="subtitle has-text-grey">MOUSEENTER</h3>
            <div id="div-2" class="box">Pasa el mouse por aquí</div>

            <h3 class="subtitle has-text-grey">MOUSELEAVE</h3>
            <div id="div-3" class="box">Retira el mouse por aquí</div>

            <h3 class="subtitle has-text-grey">KEYUP</h3>
            <div id="div-4" class="box">
                <input type="text" class="input">
                <p>Ha ingresado <span>0</span> caracteres.</p>
            </div>

            <h3 class="subtitle has-text-grey">CHANGE</h3>
            <div id="div-5" class="box">
                <select class="select is-fullwidth">
                    <option value="PE">Perú</option>
                    <option value="MX">México</option>
                </select>
                <p>Ha seleccionado <span>--</span>.</p>
            </div>

            <footer>
                <hr>
                <p>Este ejemplo ha sido realizado por <a href="https://www.youtube.com/channel/UCjay76-vPuSqSEmDM6PD74Q?sub_confirmation=1">KODOTI</a>.</p>
            </footer>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
